version: "2"
sql:
- schema: "sql/migrations"
  queries: "sql/queries"
  engine: "mysql"
  gen:
    go:
      package: "db"
      out: "internal/infra/mysql"
      overrides:
      - db_type: "decimal"
        go_type: "float64"
      - column: "*.uuid"
        go_type: "github.com/google/uuid.UUID"
